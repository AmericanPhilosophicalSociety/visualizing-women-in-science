<div alt="{{ include.alt }}" class="parallax" style="background-image: url(&quot;{{ include.img_url }}&quot;);">
  <div class="parallax-text">
    {% if page.image.banner_text %}
      <h1> {{ include.banner_text }}</h1>
    {% endif %}
  </div>
</div>
<div class="parallax-caption"><a href="{{ include.caption_url }}" target="_blank" rel="noopener noreferrer">{{ include.caption }}</a></div>
