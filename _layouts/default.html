<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="{{ site.description }}">
    <title>{{ page.title }} - {{ site.title }}</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CD2X5VV4CJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-CD2X5VV4CJ');
    </script>
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="shortcut icon" type="image/ico" href="{{ '/img/favicon.ico' | relative_url }}">
		<script src="https://kit.fontawesome.com/4fd7da23e2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    {% include skip-link.html %}
    <header class='header'>
      {% include nav.html %}
      {% if page.parallax %}
        {% assign i = page.image %}
        {% include parallax.html alt=i.img_alt img_url=i.img_url banner_text = i.banner_text caption_url=i.caption_url caption=i.caption %}
      {% endif %}
    </header>
    <main id='main'>
      <a id="main-content"></a>
      <section>
        {{ content }}
      </section>
      <div class="scroll-top"> <!--scrollbar at the end of main-->
        <a class="scroll-top__link" href="#">
          <!--<span>TOP</span>-->
          <span>
            <svg viewBox="0 0 24 24">
              <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
            </svg>
          </span>
        </a> <!--href="#" navigates to the top of the page-->
      </div>
    </main>
    <footer id='footer'>
      {% include footer.html %}
    </footer>
    <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
